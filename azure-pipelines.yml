apiVersion : apps/v1beta1
- task: Docker@2
  inputs:
    containerRegistry: 'chrisd01'
    command: 'buildAndPush'
    Dockerfile: '**/PowerLifting.API/Dockerfile'
kind: Deployment
metadata:
  name: powerbuddyapi-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: powerbuddyapi-pod
    spec:
      containers:
        - name: powerbuddyapi-containerv2
          image: chrisd01.azurecr.io/powerbuddyapi:v2
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 80